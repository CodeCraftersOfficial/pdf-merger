<div class="container">
  <!-- Title -->
  <h1>{{ title() | uppercase }} Merger</h1>

  <!-- Output PDF Name -->
  <div class="input-group">
    <label for="outputName">Output PDF Name:</label>
    <input
      id="outputName"
      type="text"
      placeholder="Enter output PDF name"
      [(ngModel)]="outputName"
      class="pdf-name"
    />
  </div>

  <!-- Drag and Drop Area -->
  <div
    class="drop-area"
    (click)="fileInput.click()"
    (dragover)="onDragOver($event)"
    (drop)="onDrop($event)"
  >
    <p>Drag & drop PDFs here or click to select</p>
    <input
      #fileInput
      type="file"
      multiple
      accept="application/pdf"
      (change)="onFilesSelected($event)"
      hidden
    />
    <div class="drop-icon">ðŸ“„</div>
  </div>

  <!-- Uploaded Files -->
  <div
    cdkDropList
    (cdkDropListDropped)="drop($event)"
    class="file-list"
  >
    <div
      *ngFor="let file of files; let i = index"
      cdkDrag
      class="file-item"
    >
      <span class="file-icon">{{ i + 1 }}.</span>
      <span class="file-name">{{ file.name }}</span>
    </div>
  </div>

  <!-- Buttons -->
  <div class="button-group">
    <button class="merge-btn" (click)="mergePDFs()" [disabled]="isLoading">
      <span *ngIf="!isLoading">Merge PDFs</span>
      <span *ngIf="isLoading" class="spinner"></span>
    </button>
    <button class="clear-btn" (click)="clearAll()" [disabled]="isLoading">Clear</button>
  </div>
</div>
